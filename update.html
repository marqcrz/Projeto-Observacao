<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualização de Pacientes - UPA</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Atualização de Pacientes - Setor de Observação</h1>
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Atualização de Pacientes
          </div>
          <div class="card-body">
            <form id="patientForm">
              <div class="mb-3">
                <label for="code" class="form-label">Código do Paciente</label>
                <input type="text" class="form-control" id="code" required>
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nome do Paciente</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              <div class="mb-3">
                <label for="bed" class="form-label">Leito do Paciente</label>
                <input type="text" class="form-control" id="bed" required>
              </div>
              <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnóstico</label>
                <textarea class="form-control" id="diagnosis" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exams" class="form-label">Exames</label>
                <textarea class="form-control" id="exams" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="bic" class="form-label">BIC</label>
                <textarea class="form-control" id="bic" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="medication" class="form-label">Medicação</label>
                <textarea class="form-control" id="medication" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="care" class="form-label">Cuidados</label>
                <textarea class="form-control" id="care" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="diet" class="form-label">Dieta</label>
                <textarea class="form-control" id="diet" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="observation" class="form-label">Observações</label>
                <textarea class="form-control" id="observation" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="situation" class="form-label">Situação</label>
                <select class="form-select" id="situation">
                  <option value="estavel">Estável</option>
                  <option value="grave">Grave</option>
                  <option value="critica">Crítica</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Atualizar Paciente</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, se necessário) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
